<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>

  <body>

    <table border="1" width="200" height="200">
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>

    <hr>

    <table border="1" width="200" height="200">
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2"></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
      </tr>
    </table>

    <hr>

    <table border="1" width="200" height="100">
      <thead>
        <tr>
          <th><a href="https://www.halfyourplate.ca/fruits-and-veggies/fruits-a-z/">Fruits</a></th>
          <th><a href="https://www.choosemyplate.gov/eathealthy/vegetables">Vegetables</a></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>Ugwu</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>Spinach</td>
        </tr>
      </tbody>
    </table>

    <hr>

    <table border="1">
      <thead>
        <b>
          <th>Flag</th>
          <th>Country</th>
          <th>Capital</th>
          <th>Population</th>
        </b>
      </thead>
      <tbody>
        <tr>
          <td><img src="./pictures/EnglandFlag.png" alt="EnglandFlag" width="70"></td>
          <td><a href="https://en.wikipedia.org/wiki/England">England</a></td>
          <td>London</td>
          <td>55 Million</td>
        </tr>
        <tr>
          <td><img src="./pictures/UsaFlag.png" alt="UsaFlag" width="70"></td>
          <td><a href="https://en.wikipedia.org/wiki/United_States">United States</a></td>
          <td>Washington</td>
          <td>328 Million</td>
        </tr>
        <tr>
          <td><img src="./pictures/ChinaFlag.png" alt="ChinaFlag" width="70"></td>
          <td><a href="https://en.wikipedia.org/wiki/China">China</a></td>
          <td>Beijing</td>
          <td>1.4 Billion</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
